<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat Web Application</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="../JS/chat.js"></script>
    <link rel="stylesheet" href="../CSS/chat.css">
</head>
<body>

    <div class="main">

        <div class="navbar">
            <div class="logo">
                <h2>AshCLUB.</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">HELP</a></li>
                </ul>
            </nav>
            
            <div class="logout">
                <button type="button"><a href="/logout">Logout</a></button>
            </div>
        </div>

        <div class="box">

            <div class="chat">
               <div class="overlay">

               </div>
            </div>
        </div>
        <div class="form">
            <form action="" id="messageForm">
                <input type="text" name="" id="messageInput" placeholder="Welcome the the chat, type something...">
                <button type="submit">Send</button>
            </form>
        </div>

        <div class="footer">
            
        </div>
    </div>
</body>
</html>
