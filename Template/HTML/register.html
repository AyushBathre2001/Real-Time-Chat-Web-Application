<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>

<body>
    <div class="main">

        <div class="navbar">
            <h3>AshClUB.</h3>
            <nav>
                <ul>
                    <li><a href="">HOME</a></li>
                   <li><a href="">ABOUT</a></li>
                    <li><a href="">HELP</a></li>
                </ul>
            </nav>
        </div> 
        <div class="container">

           <div class="left">

           </div>

           <div class="right">
            <h2>Sign up</h2>
            <form action="/upload" name="Myform" onsubmit="return formValidate()" method="post">
                <div class="formdesign" id="fname">
                    <div class="data">
                        Name* : <input name="uname"  type="text" id="uname" autocomplete="off">
                    </div>
                    <div class="error">
                        <p class = "errormessage"></p>
                    </div>
                </div>
                <div class="formdesign" id="fnumber">
                    <div class="data">
                        Phone* : <input type="number" name="unumber" id="unumber" autocomplete="off">
                    </div>
                    <div class="error">
                        <p class = "errormessage"></p>
                    </div>
                </div>
                <div  class="formdesign"id="femail">
                    <div class="data">
                        Email* : <input type="email"  name="uemail" id="uemail" autocomplete="off">
                    </div>
                    <div class="error">
                        <p class = "errormessage"></p>
                    </div>
                </div>
                <div class="formdesign" id="fpass">
                    <div class="data">
                        Password* : <input type="password" name="upass" id="upass" autocomplete="off">
                    </div>
                    <div class="error">
                        <p class = "errormessage"></p>
                    </div>
                </div>
                <div class="formdesign" id="fcpass">
                    <div class="data">
                        Confirm Password* : <input type="password"  name="ucpass" id="ucpass" autocomplete="off">
                    </div>
                    <div class="error">
                        <p class = "errormessage"></p>
                    </div>
                </div>

                <div class="formdesign" id="but">

                    <button id = "Submit" type="submit">Submit</button>
                </div>

            </form>
           </div>

        </div>  
        <div class="footer">

        </div>   
         
    </div>

    <script src="../JS/register.js"></script>
</body>

</html>
